[package]
name = "keru"
description = "Experimental GUI library"
license = "GPL-3.0-only"
version = "0.1.1"
edition = "2024"
repository = "https://github.com/kekelp/keru"
categories = ["gui"]
keywords = ["gui"]

[workspace]
members = [
    "crates/keru_macros",
    "examples/keru_paint",
]

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3

[dependencies]
keru_macros = { path = "crates/keru_macros" }
winit = { version = "0.30.5", features = ["rwh_05"] }
wgpu = { version = "23", default-features = true }
pollster = "0.3.0"
bytemuck = { version = "1.19.0", features = ["derive"] }
unicode-segmentation = "1.11.0"
glam = "0.28.0"
slab = "0.4.9"
image = "0.25.2"
etagere = "0.2.13"
log = "0.4.22"
env_logger = "0.11.6"
bitflags = "2.8.0"
ahash = "0.8.11"

# parley2 = { path = "../parley2" }
parley2 = { git = "https://github.com/kekelp/parley2" }

[lints.clippy]
needless_return = { level = "allow" }
bool_comparison = { level = "allow" }
