workspace = { members = ["view_derive"] }
[package]
name = "blue"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 1

[dependencies]
winit = { version = "0.29.10", features = ["rwh_05"] }
wgpu = { version = "0.19.3", default-features = true }
glyphon = { path = "../glyphon" }
pollster = "0.3.0"
bytemuck = { version = "1.15.0", features = [ "derive" ] }
bitflags = "2.5.0"
lazy_static = "1.4.0"
smart-default = "0.7.1"
rustc-hash = "1.1.0"
unicode-segmentation = "1.11.0"
smallbox = "0.8.2"
view_derive = { path = "view_derive" }
copypasta = "0.10.1"

[lints.clippy]
needless_return = { level = "allow" } 
bool_comparison = { level = "allow" }
