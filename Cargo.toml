workspace = { members = [
    "crates/view_derive",
    "crates/change_watcher",
]}
[package]
name = "blue"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 1

[dependencies]
view_derive = { path = "crates/view_derive" }
change_watcher = { path = "crates/change_watcher" }

winit = { version = "0.29.14", features = ["rwh_05"] }
wgpu = { version = "22", default-features = true }
glyphon = { version = "0.6.0" }
pollster = "0.3.0"
bytemuck = { version = "1.19.0", features = [ "derive" ] }
rustc-hash = "1.1.0"
unicode-segmentation = "1.11.0"
copypasta = "0.10.1"
glam = "0.28.0"
winit_input_helper = "0.16.0"
slab = "0.4.9"
image = "0.25.2"
etagere = "0.2.13"

[lints.clippy]
needless_return = { level = "allow" } 
bool_comparison = { level = "allow" }
